<!doctype html>
<html>
    <head>
        <title>Advance Movie Search</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
		<div class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Advance Movie Search</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
						<li><a href="#" id="box_office">Box Office Movies</a></li>
						<li><a href="#" id="in_theaters">In Theaters</a></li>
						<li><a href="#" id="up_coming">Upcoming Movies</a></li>
						<li><a href="#" id="opening_movies">Opening Movies</a></li>
						<li><a href="">About++</a></li>
					</ul>
					<form class="form-search pull-right">
						<input type="text" class="input-medium search-query" placeholder='Search movie here..' id='movie-text'>
					</form>
                </div>
            </div>
        </div> <!-- header div -->

        <div class="container">
        	<div class='row'>
	        	<ul class="thumbnails movie-list">

	        	</ul>
        	</div><!-- row movie list -->

        	<div class='movie-detail col-md-7'>

        	</div>

	        <script id="tpl-box-office-item" type="text/x-handlebars-template">        	
				<li class="span5">
				    <div class="thumbnail well" data-id="{{_index}}">
						<div class="row">
						    <div class="col-md-2">
						    	<img data-src='holder.js/300x200' src="{{posters.profile}}" class="img-thumbnail" alt=""/>
						    </div>

						    <div class='col-md-4 caption'>
							    <h3>{{title}}</h3>
							    <h4>{{year}}</h4>
							    <span class="label label-info">Critics Consensus :</span>
							    <p>{{critics_consensus}}</p>

							    <div class='btn.group'>
						    		<button class='btn btn-small btn-primary'> See more.. </button>
						    	</div>
						    </div>
					    </div>
				    </div>
				</li>
			</script>
<!--
			<script id="tpl-movie-detail" type="text/x-handlebars-template">
	            <div class='well'>
	                <div class='row'>
	                    <div class='col-md-2'>
	                        <img src="{{posters.profile}}" class='img-thumbnail' alt="">
	                    </div>
	                    <div class='col-md-7'>
	                        <h1>{{title}} ({{year}})</h1>
	                    </div>
	                </div>
	                <div class='row'>
	                    <div class='col-md-10'>
	                        <h4>Synopsis</h4>
	                        <blockquote>{{synopsis}}</blockquote>
	                    </div>
	                </div>
	            <div>
        	</script>
-->        
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
