<html>
<head>
  <title>Guest Book</title>
  <style type="text/css">
    header{
      background-color: #222222;
      height: 70px;
      width: 100%;
      top: 0;
      left: 0;
      display: block;
      position: absolute;
      text-align: right;
    }

    #headerContent{
      margin-top: 0px;
      padding-top: 21px;
      padding-right: 20px;
      text-transform: uppercase;
    }

    a{
      font-size: 15pt;
      color: white;
      text-decoration: none;
    }

    a:hover{
      color: red;
    }

    #submit{
      text-align: right;
      padding-top: 3px;
      margin: 0px;
    }
    
    input{
      font-size: 15px;
      color: black;
      font-weight: bold;
      padding: 5px;
      height: 30px;
      width: 70px;
    }

    h2{
      padding-top: 80px;
      text-align: center;
      vertical-align: middle;

    }

    .comment{
      list-style: none;
      display: block;
      margin-left: 150px;
      margin-right: 190px;
      margin-top: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.8) inset;
      background: rgba(1, 0, 255, 0.2);
      padding: 30px;
      border: 1px solid gray;
      border-radius: 10px;

    }

    textarea{
      width: 500px;
      height: 150px;
    }

    table{
      position: static;
    }

    body{
      font-family: Arial;
    }

    .container{
      background-color: lightyellow;
      margin-left: 150px;
      margin-right: 150px;
    }

    footer{
      background-color: #222222;
      height: 30px;
      width: 100%;
      position: absolute;
      color: white;
      left:0;
      font-size: 12px;
      text-align: center;
      padding-top: 12px;
    }

  </style>

</head>
  <body>

    <div class="container">
      <header>
        <div id="headerContent"><a href="{{ url }}">{{ url_linktext }}</a></div>
      </header>

      <table align="center">
        <tr><th colspan = "2"><h2>Sign the Guestbook!</h2></th></tr>

        <form action="/sign" method="post">
          <tr><th colspan="2"><textarea name="content"></textarea></th></tr>
          <tr><td id="submit"><input type="submit" value="Submit"></td></tr>
        </form>
      </table>

      <ul>
        {% for greeting in greetings %} {% if greeting.author %}
        <li class="comment"><b>{{ greeting.author }}</b> <i>wrote: </i> {% else %} </li>
        <li class="comment">An anonymous person wrote:
        {% endif %} &ldquo;{{ greeting.content|escape }}&rdquo; {% endfor %}</li>
      </ul>
    </div>

    <footer>Copyright&copy2013</footer>
  </body>
</html>
